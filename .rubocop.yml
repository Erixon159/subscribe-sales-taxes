require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  Exclude:
    - 'vendor/**/*'

# Disable cops for gems we're not using
Capybara/RSpec/PredicateMatcher:
  Enabled: false

RSpec/Capybara:
  Enabled: false

RSpec/FactoryBot:
  Enabled: false

RSpec/Rails:
  Enabled: false

Lint/ScriptPermission:
  Enabled: false

# Property tests need more flexibility
RSpec/DescribeClass:
  Exclude:
    - 'spec/properties/**/*'

RSpec/ExampleLength:
  Max: 10
  Exclude:
    - 'spec/properties/**/*'

RSpec/MultipleExpectations:
  Exclude:
    - 'spec/properties/**/*'

RSpec/MultipleMemoizedHelpers:
  Max: 8
